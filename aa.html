<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>Contextual Badges</h2>
<button type="button" class="btn btn-primary">Primary<span class="badge badge-danger">2</span></button>
<button type="button" class="btn btn-secondary">Secondary <span class="badge badge-danger">2</span></button>
<button type="button" class="btn btn-success">success<span class="badge badge-danger">3</span></button>
<button type="button" class="btn btn-danger">Danger <span class="badge badge-dark">2</span></button>
<button type="button" class="btn btn-warning">Warning<span class="badge badge-danger">2</span></button>
<button type="button" class="btn btn-info">Info<span class="badge badge-danger">3</span></button>
<button type="button" class="btn btn-light">Light<span class="badge badge-danger">4</span></button>
<button type="button" class="btn btn-dark">Dark<span class="badge badge-danger">2</span></button>
</div>
</body>
</html>
