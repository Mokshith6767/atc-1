<!DOCTYPE html>
<html>
<head>
<style>
p {
  right: 30px;
  border: 3px solid red;
}
p.fixed {
  position: fixed;
  top: 0;
  right: 20px;
  width: 300px;
  border: 5px solid magenta;
}
p.sticky {
  position: sticky;
  top: 1px;
  left: 20px;
  width: 100px;
  border: 3px solid lime;
}
 p.absolute {
  position: absolute;
  left: 150px;
  width: 200px;
  border: 3px solid blue;
}
 p.relative {
  position: relative;
  left: 50px;
  border: 3px solid black;
} 
</style>
</head>


<body>
  <h2> positioning</h2>
  <p> div with no position property
  <p class="fixed"> div with fixed position </p>
  <p class="sticky"> div with sticky position </p>
  <p class="relative"> this element is positioned relative </p>
       <p class="absolute"> absolute DIV </p>
        </p>
</body>

</html>
